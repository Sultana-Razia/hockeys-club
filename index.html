<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>
    <!-- Tailwind and Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Tailwind Custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope-font">
    <header class="container w-5/6 mx-auto">
        <nav>

        </nav>

        <div>
            <div class="carousel ">
                <!-- Slide 1 -->
                <div id="slide1" class="carousel-item relative w-full lg:h-[550px]">
                    <img src="Images/1.png" class="w-full sm:object-cover" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div id="slide2" class="carousel-item relative w-full lg:h-[550px]">
                    <img src="Images/2.png" class="w-full sm:object-cover" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div id="slide3" class="carousel-item relative w-full lg:h-[550px]">
                    <img src="Images/3.png" class="w-full sm:object-cover" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- Slide 4 -->
                <div id="slide4" class="carousel-item relative w-full lg:h-[550px]">
                    <img src="Images/4.png" class="w-full sm:object-cover" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>

            <!-- Meet the Hero -->
            <div
                class="bg-black text-white lg:w-5/12 h-[165px] rounded-2xl lg:-translate-y-52 lg:translate-x-[700px] p-8">
                <h3 class="text-2xl font-extrabold pb-4">Meet all the heroes from the field</h3>
                <p class="opacity-60 font-medium">To meet all players, you might need to attend a hockey game, check out
                    team rosters online, or attend
                    meet-and-greet events organized by teams or leagues.</p>
            </div>
        </div>
    </header>
</body>

</html>
